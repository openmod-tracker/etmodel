nl:
  output_elements:
    mekko_of_co2_demand_supply:
      title: Vraag en aanbod van afgevangen CO<sub>2</sub>
      short_description: ''
      description: 'Deze grafiek laat de hoeveelheid afgevangen CO<sub>2</sub> zien (aanbod) en de vraag naar CO<sub>2</sub> (ondergrondse opslag, hergebruik, export).
        <br/><br/><strong>Let op:</strong> het is belangrijk dat aanbod van en vraag naar CO<sub>2</sub> in evenwicht zijn in je scenario. Het ETM gaat 
        ervan uit dat een overschot aan afgevangen CO<sub>2</sub> wordt geëxporteerd. In werkelijkheid is het onwenselijk om een overschot aan 
        CO<sub>2</sub> te verkrijgen. Daarom moeten vraag en aanbod van CO<sub>2</sub> in je scenario dusdanig ingesteld zijn zodat een overschot (in
        dit geval dus export) aan CO<sub>2</sub> wordt vermeden.'
    ccus_sankey:
      title: "Afgevangen CO<sub>2</sub>-stromen"
      short_description: ''
      description: 'Deze grafiek laat de bronnen van afgevangen CO<sub>2</sub> zien en wat er met deze CO<sub>2</sub> gebeurt (hergebruik, opslag en export)'
    energy_use_of_ccus:
      title: "Energiegebruik van CCUS"
      short_description: ''
      description: 'Deze grafiek laat het energiegebruik zien voor de afvang, het hergebruik en de opslag van CO<sub>2</sub>'
    use_of_coal_gases:
      title: "Gebruik van kolengassen"
      description: 'Deze grafiek laat het gebruik van kolengassen zijn, die in de staalsector worden
        geproduceerd in de hoogoven-productieroute. Deze gassen komen vrij als restproduct in verschillende
        processtappen van deze productieroute, zoals in kooksovens, oxy-staalfabrieken en de hoogovens
        zelf. Deze gassen kunnen worden hergebruikt in het staalproces, ingezet in elektriciteitscentrales
        of worden hergebruikt voor andere producten (zoals in de chemiesector).'
    waterfall_captured_emissions:
      title: Netto effect van vraag & aanbod van CO<sub>2</sub> op emissies
      short_description:
      description: |
        Deze chart beschrijft hoe de afgevangen CO<sub>2</sub> stromen de nettototale CO<sub>2</sub> emissies beïnvloeden.
        De chart beschrijft 6 stromen:
        <ol>
        <li><b>Afgevangen:</b> deze stroom bevat alle afgevangen CO<sub>2</sub> in het systeem, zowel biogeen als niet-biogeen. De invloed ervan op
        de nettotale CO<sub>2</sub> emissies is positief, aangezien wanneer de afgevangen CO<sub>2</sub> ongebruikt blijft, deze
        weer uitgestoten kan worden en dus bijdragen aan de totale emissies.
        </li>
        <li><b>Geïmporteerd:</b> deze stroom bevat de geïmporteerde CO<sub>2</sub> in het systeem.
        De invloed hiervan op de nettototale CO<sub>2</sub> emissies is positief, aangezien wanneer deze CO<sub>2</sub> ongebruikt blijft,
        deze weer uitgestoten kan worden en dus bijdragen aan de totale emissies.
        Zie de <a href="https://docs.energytransitionmodel.com/main/co2-emissions-import-export" target="_blank">documentatie</a>
        voor meer informatie over de aannames van geïmporteerde CO<sub>2</sub>.
        </li>
        <li><b>Geëxporteerd:</b> deze stroom bevat de geëxporteerde CO<sub>2</sub> uit het systeem.
        De invloed ervan op de nettototale CO<sub>2</sub> emissies is negatief, omdat de CO<sub>2</sub> uit het systeem wordt verwijderd.
        Zie de <a href="https://docs.energytransitionmodel.com/main/co2-emissions-import-export" target="_blank">documentatie</a> voor meer
        informatie over de aannames van geëxporteerde CO<sub>2</sub>.
        </li>
        <li><b>Geëxporteerd:</b> deze stroom bevat alle CO<sub>2</sub> die permanent wordt opgeslagen in het systeem.
        Deze stroom heeft een negatieve invloed, omdat door permanente opslag deze CO<sub>2</sub> niet meer kan
        worden uitgestoten in het systeem.
        </li>
        <li><b>Voor onbepaalde tijd uitgesteld:</b> deze stroom bevat alle gebruikte CO<sub>2</sub> die middels processen permanent wordt opgeslagen en daarmee
        oneindig wordt uitgesteld van uitstoot. Aangezien deze voor onbepaalde tijd wordt uitgesteld, heeft de stroom
        een negatief effect op de nettotale CO<sub>2</sub> emissies.
        </li>
        <li><b>Afgevangen biogeen aandeel:</b> deze stroom bevat het biogene aandeel van de afgevangen CO<sub>2</sub>. Biogene CO<sub>2</sub> wordt niet meegeteld
        bij het berekenen van de nettototale CO<sub>2</sub> emissies. Daarom wordt deze afgetrokken van de afgevangen CO<sub>2</sub>-stroom.
        Zie de <a href="https://docs.energytransitionmodel.com/main/co2-negative-emissions" target="_blank">documentatie</a> voor meer
        informatie over negatieve emissies.
        </li>
        <li><b>Totaal:</b> dit is het netto totale effect van CO<sub>2</sub> stromen op de dashboard-items
        gerelateerd aan CO<sub>2</sub> emissies.
        </li></ol>
        <strong>Let op:</strong> het is belangrijk dat aanbod van en vraag naar CO<sub>2</sub> in
        evenwicht zijn in je scenario. Standaard gaat het ETM ervan uit dat een overschot aan 
        afgevangen CO<sub>2</sub> wordt geëxporteerd.
