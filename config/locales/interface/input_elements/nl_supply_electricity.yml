---
nl:
  input_elements:
    capacity_of_energy_chp_local_engine_biogas:
      title: Biogas-WKK
      short_description:
      description: |
        Een WKK produceert zowel elektriciteit als warmte. Stel hier het
        elektrische vermogen aan biogas-WKK's in dat warmte levert aan warmtenetten.
        Voor meer informatie kun je de <a href="/scenario/supply/heat/heat-sources">Warmtenetten</a> pagina's bekijken.</br>
    capacity_of_energy_chp_local_wood_pellets_must_run:
      title: Biomassa-WKK
      short_description:
      description: |
        Een WKK produceert zowel elektriciteit als warmte. Stel hier het
        elektrische vermogen aan must-run biomassa-WKK's in dat warmte levert aan warmtenetten.
        Voor meer informatie kun je de <a href="/scenario/supply/heat/heat-sources">Warmtenetten</a> pagina's bekijken.</br>
    capacity_of_energy_chp_local_wood_pellets_dispatchable:
      title: Biomassa-WKK
      short_description:
      description: |
        Een WKK produceert zowel elektriciteit als warmte. Stel hier het
        elektrische vermogen aan regelbare biomassa-WKK's in dat warmte levert aan warmtenetten.
        Voor meer informatie kun je de <a href="/scenario/supply/heat/heat-sources">Warmtenetten</a> pagina's bekijken.</br>
    capacity_of_energy_power_wood_pellets_must_run:
      title: Biomassacentrale
      short_description:
      description: |
        Een biomassacentrale produceert elektriciteit uit biomassa. Voor een typische biomassacentrale werkt een deel van het
        geïnstalleerd vermogen op een must-run basis, wat zorgt voor continue elektriciteitsproductie ongeacht de vraagschommelingen.
        De overgebleven capaciteit is regelbaar, wat betekent dat het flexibel werkt om te voldoen aan variërende elektriciteitsvraag.
        Logischerwijs bestaat er daarom geen geïnstalleerd regelbaar vermogen indien er geen geïnstalleerd must-run vermogen is voor de
        biomassacentrale. <br/><br/>
        Met deze schuif kan het geïnstalleerd vermogen van must-run biomassacentrales worden ingesteld die alleen elektriciteit leveren.
    capacity_of_energy_power_wood_pellets_dispatchable:
      title: Biomassacentrale
      short_description:
      description: |
        Een biomassacentrale produceert elektriciteit uit biomassa. Voor een typische biomassacentrale werkt een deel van het
        geïnstalleerd vermogen op een must-run basis, wat zorgt voor continue elektriciteitsproductie ongeacht de vraagschommelingen.
        De overgebleven capaciteit is regelbaar, wat betekent dat het flexibel werkt om te voldoen aan variërende elektriciteitsvraag.
        Logischerwijs bestaat er daarom geen geïnstalleerd regelbaar vermogen indien er geen geïnstalleerd must-run vermogen is voor de
        biomassacentrale. <br/><br/>
        Met deze schuif kan het geïnstalleerd vermogen van regelbaar biomassacentrales worden ingesteld die alleen elektriciteit leveren.
    capacity_of_energy_power_turbine_hydrogen:
      title: Waterstofturbine
      short_description:
      description: "Met deze schuif kun je waterstofturbines bouwen die elektriciteit
        produceren met waterstof. Omdat waterstofturbines op dit moment (nog) niet
        op grote schaal gebruikt worden, veronderstellen we dat de specificaties gelijk
        zijn aan die van gasturbines. De technologie van waterstof- en gasturbines
        lijkt namelijk sterk op elkaar. <br /><br />\r\n\r\nEen waterstofturbine is
        niet zo efficiënt als een twee-staps Stoom- en Gascentrale (STEG), maar heeft
        als voordeel dat een turbine zeer snel op- en af kan schakelen. Daarom zijn
        deze centrales geschikt voor het leveren van stroom bij zogenaamde piekvraag.
        Hoewel het aantal draaiuren en de jaarproductie van deze centrales dus vaak
        beperkt is, kunnen ze een belangrijke rol spelen in het balanceren van het
        elektriciteitsnet. <br />"
    capacity_of_energy_power_combined_cycle_hydrogen:
      title: Waterstof STEG
      short_description:
      description: 'Met deze schuif kun je capaciteit van STEG-waterstofcentrales
        opstellen die elektriciteit produceren met waterstof. Omdat STEG-waterstofcentrales
        op dit moment (nog) niet op grote schaal gebruikt worden, veronderstellen
        we dat de specificaties gelijk zijn aan die van STEG-gascentrales. De technologie
        van STEG-waterstof- en -gascentrales lijkt namelijk sterk op elkaar. '
    capacity_of_energy_power_geothermal:
      title: Geothermisch elektrisch
      short_description: ''
      description: "Hiermee bouw elektriciteitscentrales op aardwarmte. Met warmte
        van meer dan 3 km diep wordt stroom opgewekt.\r\n<br/><br/>\r\nHet opwekken
        van stroom vereist hogere temperaturen dan het verwarmen van gebouwen en broeikassen.
        Of het nu een aantrekkelijke optie is, wordt deels bepaald door hoe diep ondergronds
        het water zich bevindt, met temperaturen die hoog genoeg zijn."
    capacity_of_buildings_solar_pv_solar_radiation:
      title: Zon op dak gebouwen
      short_description: ''
      description: |
        Met dit schuifje stel je het totale geïnstalleerde vermogen aan
        zonnestroominstallaties op de daken van gebouwen in. <br/><br/>
        Zonnepanelen zijn nog volop in ontwikkeling en ze worden
        steeds efficiënter en goedkoper. Ze produceren stroom op de plek waar het
        gebruikt wordt (in gebouwen) en dus is het niet altijd nodig om de elektriciteit
        te transporteren over het elektriciteitsnet. Zo worden netwerkverliezen vermeden
        en energie bespaard. Stroom die niet wordt gebruikt kan aan het lokale netwerk
        worden teruggeleverd. Het kan wenselijk zijn om de productie te beperken om
        zo het net te ontlasten, dit kan je <a href="/scenario/flexibility/flexibility_net_load/curtailment-solar-pv\">hier</a>
        instellen.<br/><br/>
        Je kunt het aantal vollasturen van zonnepanelen <a href="/scenario/flexibility/flexibility_weather/temperature-and-full-load-hours\" >hier</a> aanpassen.
        De efficiëntie van zonnepanelen kan <a href="/scenario/costs/specs_renewable_electricity/solar-power\" >hier</a> aangepast worden.<br
        />
    capacity_of_households_solar_pv_solar_radiation:
      title: Zon op dak huishoudens
      short_description: ''
      description: |
        Met dit schuifje stel je het totale geïnstalleerde vermogen aan
        zonnestroominstallaties op de daken van huishoudens in. <br/><br/>
        Zonnepanelen zijn nog volop in ontwikkeling en ze worden
        steeds efficiënter en goedkoper. Ze produceren stroom op de plek waar het
        gebruikt wordt (in huis) en dus is het niet altijd nodig om de elektriciteit
        te transporteren over het elektriciteitsnet. Zo worden netwerkverliezen vermeden
        en energie bespaard. Stroom die niet wordt gebruikt kan aan het lokale netwerk
        worden teruggeleverd. Het kan wenselijk zijn om de productie te beperken om
        zo het net te ontlasten, dit kan je <a href="/scenario/flexibility/flexibility_net_load/curtailment-solar-pv\">hier</a>
        instellen. <br/><br/>
        Je kunt het aantal vollasturen van zonnepanelen <a href="/scenario/flexibility/flexibility_weather/temperature-and-full-load-hours\" >hier</a> aanpassen.
        De efficiëntie van zonnepanelen kan <a href="/scenario/costs/specs_renewable_electricity/solar-power\" >hier</a> aangepast worden.<br
        />
    capacity_of_energy_power_solar_pv_solar_radiation:
      title: Zon op land
      short_description: ''
      description: |
        Met dit schuifje bouw je een zonnepark op land. <br/><br/>
        Net als windstroom is zonnestroom fluctuerend. Toch is de variatie van zonnestroom
        beter te voorspellen. Als zeer veel zonnepanelen geïnstalleerd worden, kan
        het nodig zijn om oplossingen te vinden voor onbalans op het laagspanningsnet.
        In sommige gevallen is het slim om zonneparken aan te sluiten op slechts een
        bepaald percentage van het piekvermogen, dit kan je <a href="/scenario/flexibility/flexibility_net_load/curtailment-solar-pv\">hier</a>
        instellen.\r\n<br/><br/>
        Je kunt het aantal vollasturen van zonnepanelen <a href="/scenario/flexibility/flexibility_weather/temperature-and-full-load-hours\" >hier</a> aanpassen.
        De efficiëntie van zonnepanelen kan <a href="/scenario/costs/specs_renewable_electricity/solar-power\" >hier </a> aangepast worden.<br
        />
    capacity_of_energy_battery_solar_pv_solar_radiation:
      title: Zon op land met batterijsysteem
      short_description: ''
      description: |
        Anders dan gewone installaties voor zon op land zijn deze centrales standaard uitgerust met een
        batterijsysteem en een gereduceerde aangesloten netwerkcapaciteit, als een geïntegreerd
        systeem. <br/><br/>
        Doordat de elektriciteitsproductie door zonnecentrales volatiel is, kan de installatie
        van veel zonnecentrales een grote impact hebben op het elektriciteitsnet. Om grote
        vermogenspieken op het net voorkomen, wordt niet het volledige geïnstalleerde vermogen
        aangesloten op net, maar een gereduceerd deel. Als de productie groter is dan de
        aangesloten netwerkcapaciteit begint de batterij elektriciteit te consumeren. Als de
        productie weer onder de netwerkcapaciteit zakt, begint de batterij deze elektriciteit
        te ontladen. Let op dat er door efficiëntieverliezen en opslagverliezen elektriciteit
        verloren gaat in dit proces. <br/><br/>
        In het geval dat de batterij
        geen elektriciteit meer kan consumeren, doordat het laadvermogen beperkt is, of omdat de
        batterij vol zit, zal de overtollige elektriciteitsproductie worden afgeschakeld. <br/><br/>
        Zowel de aangesloten netwerkcapaciteit als het inputvermogen van de batterij wordt
        relatief bepaald ten opzichte van het geïnstalleerde vermogen. Ze zullen dan ook beide
        meeveranderen als je dit schuifje aanpast. Je kunt de relatieve verhouding bepalen in
        de Flexibiliteit sectie, onder
         <a href="/scenario/flexibility/flexibility_storage/solar-plants-with-storage-systems">
        Opslag elektriciteit</a>. <br/><br/>
        Klik op de 'Technische parameters en kosten' om de specificaties van de zonnecentrale
        PV zonder het batterijsysteem te zien. In
        <a
          href="#"
          class="open_chart"
          data-chart-key="flexibility_hourly_battery_solar"
          data-chart-location="side">
          deze grafiek
        </a>
        kun je het uurlijkse gedrag van deze zonnecentrales zien.
    capacity_of_energy_power_solar_pv_offshore:
      title: Zonnecentrales PV op zee
      short_description:
      description: |
        Met dit schuifje bouw je een grootschalig zonnepark. Dit type zonnepark drijft op zee. </br></br>
        Deze technologie wordt ontwikkeld om het potentiële installatieoppervlak voor zonneparken
        in landen te vergroten. Daarnaast kunnen deze parken waarschijnlijk geïnstalleerd worden tussen de windmolens
        op zee, hierdoor wordt er geen extra ruimte gebruikt. Het achterliggende idee is dat de uurlijkse productieprofielen van zon en wind
        elkaar kunnen aanvullen, waardoor de elektriciteitskabel naar het land beter wordt benut.
        Je kunt de gecombineerde output van zonneparken en windparken op zee zien in
        <a
          href="#"
          class="open_chart"
          data-chart-key="supply_offshore_solar_wind"
          data-chart-location="side">
          deze grafiek</a>. </br></br>
        Productie door zon kan volatieler zijn dan wind. Om zon en wind op zee beter op elkaar aan
        te laten sluiten wordt daarom de netwerkcapaciteit van de zonneparken op zee gereduceerd
        met 33% van het piekvermogen. Je kan deze waarde
        <a href="/scenario/flexibility/flexibility_net_load/curtailment-solar-pv">hier</a> veranderen.
    capacity_of_energy_power_solar_csp_solar_radiation:
      title: Geconcentreerde zonnestroom
      short_description: ''
      description: "Hiermee bouw je 50 MWe geconcentreerde zonnewarmte centrales (Concentrated
        Solar Power, oftewel CSP). \r\nCSP centrales maken elektriciteit door de warmte
        van de zon te focusseren met holle spiegels. Zonnige, woestijnachtige delen
        van de wereld zijn dus bij uitstek geschikt, maar Noordwest Europa absoluut
        niet. Er bestaat een plan (genaamd Desertec) om CSP centrales te bouwen in
        Noord Afrika en het Midden Oosten, om een deel van de stroom van daar naar
        Europa te transporteren. Hiervoor zijn gigantische investeringen nodig in
        infrastructuur, maar het potentieel is ook zeer groot.<br/><br/>\r\n\r\nZonnewarmte
        kan worden opgeslagen (door zout te smelten bijvoorbeeld) en dus kunnen deze
        centrales zonodig ook een deel van de nacht nog stroom maken.\r\n\r\n<br/><br/>\r\n<a
        href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n"
    capacity_of_energy_power_ultra_supercritical_crude_oil:
      title: Oliecentrale
      short_description: ''
      description: |
        Deze slider bepaalt het elektrisch vermogen van oliegestookte centrales, waarbij één centrale een vermogen van 800 MW heeft.
        </br></br>
        Oliecentrales verbranden stookolie om elektriciteit op te wekken. Door hoge kosten en lage efficiëntie worden ze zelden ingezet, behalve als back-up bij stroomtekorten of in gebieden zonder stabiele gasvoorziening.
    capacity_of_energy_power_engine_diesel:
      title: Dieselgenerator
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van dieselgeneratoren, waarbij één generator een vermogen van 2 MW heeft.
        </br></br>
        Dieselgeneratoren worden voornamelijk gebruikt als noodaggregaten vanwege hun snelle opstarttijd en flexibiliteit. Ze hebben relatief hoge brandstofkosten en lage efficiëntie, waardoor ze meestal alleen ingezet worden voor noodstroomvoorzieningen of tijdelijke pieken in de vraag.
    capacity_of_energy_power_hydro_river:
      title: Rivier
      short_description: ''
      description: "Met deze schuif bouw je een kleine waterkrachtcentrale in een
        grote rivier. \r\nDe instelling wordt omgezet in centrales met een relatief
        klein vermogen (~10 MWe). Dit vermogen is laag door het geringe verval in
        een rivier. Het totale productiepotentieel is dan ook beperkt. Toch zijn deze
        centrales niet onaantrekkelijk vanwege hun relatief lange levensduur en de
        betrouwbaarheid. "
    capacity_of_energy_power_hydro_mountain:
      title: Bergen
      short_description: ''
      description: 'Hiermee bouw je grote waterkrachtcentrales met een stuwmeer in
        de bergen. De instelling wordt omgezet in (delen van) centrales van 500 MWe.
        Deze centrales vergen grote investeringen en het onder water zetten van dalen
        kan een zeer negatieve uitwerking hebben op het milieu. Vaak zijn dit soort
        centrales groter dan 500 MWe en worden ze zo gebouwd dat overtollige elektriciteit
        kan worden opgeslagen door water naar het stuwmeer toe te pompen. Omdat deze
        centrales relatief lang leven en ideaal zijn om pieken en dalen in de stroomvraag
        te volgen, kunnen deze centrales erg aantrekkelijk zijn. '
    capacity_of_energy_power_supercritical_waste_mix:
      title: Afvalverbranding
      short_description: ''
      description: "Hiermee bouw je hoogrendment afvalverbrandingscentrale. De instelling
        wordt omgezet in (delen van) centrales van 55 MWe. Brandbaar afval (huishoudelijk-
        en sloop-afval) wordt gebruikt om elektriciteit op te wekken. Door het onder
        de juiste omstandigheden te verbranden, kan afval op een relatief schone manier
        verwerkt worden. Rottend afval produceert methaan, een sterker broeikasgas
        dan CO<sub>2</sub>, daarom is verbranden vaak beter. <br/><br/>\r\nHet model
        importeert geen afval, dus de beschikbare hoeveelheid afval bepaalt het potentieel
        voor deze technologie."
    capacity_of_energy_power_supercritical_ccs_waste_mix:
      title: Afvalverbranding + CCS
      short_description:
        description: "Hiermee bouw je hoogrendment afvalverbrandingscentrale met CCS installatie. De instelling
          wordt omgezet in (delen van) centrales van 55 MWe. Brandbaar afval (huishoudelijk-
          en sloop-afval) wordt gebruikt om elektriciteit op te wekken. Door het onder
          de juiste omstandigheden te verbranden, kan afval op een relatief schone manier
          verwerkt worden. Rottend afval produceert methaan, een sterker broeikasgas
          dan CO<sub>2</sub>, daarom is verbranden vaak beter. <br/><br/>\r\nHet model
          importeert geen afval, dus de beschikbare hoeveelheid afval bepaalt het potentieel
          voor deze technologie."
    capacity_of_energy_chp_supercritical_waste_mix:
      title: Afval-WKK
      short_description:
      description: "Hiermee bouw je een hoogrendment afvalverbrandingscentrale die
        warmte levert aan een warmtenet (60 MWe, 33 MWth). Brandbaar afval (huishoudelijk-
        en sloop-afval) wordt gebruikt om elektriciteit en warmte op te wekken. Door
        het onder de juiste omstandigheden te verbranden, kan afval op een relatief
        schone manier verwerkt worden. Rottend afval produceert methaan, een sterker
        broeikasgas dan CO<sub>2</sub>, daarom is verbranden vaak beter. <br/><br/>\r\nHet
        model importeert geen afval, dus de beschikbare hoeveelheid afval bepaalt
        het potentieel voor deze technologie.\r\n<br/><br/>\r\nDe schuifjesinstelling
        wordt omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven."
    capacity_of_energy_chp_supercritical_ccs_waste_mix:
      title: Afval-WKK + CCS
      short_description:
      description: "Hiermee bouw je een hoogrendment afvalverbrandingscentrale met CCUS installatie die
          warmte levert aan een warmtenet (60 MWe, 33 MWth). Brandbaar afval (huishoudelijk-
          en sloop-afval) wordt gebruikt om elektriciteit en warmte op te wekken. Door
          het onder de juiste omstandigheden te verbranden, kan afval op een relatief
          schone manier verwerkt worden. Rottend afval produceert methaan, een sterker
          broeikasgas dan CO<sub>2</sub>, daarom is verbranden vaak beter. <br/><br/>\r\nHet
          model importeert geen afval, dus de beschikbare hoeveelheid afval bepaalt
          het potentieel voor deze technologie.\r\n<br/><br/>\r\nDe schuifjesinstelling
          wordt omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven."
    capacity_of_energy_power_nuclear_gen3_uranium_oxide:
      title: Kern 3e Gen
      short_description: ''
      description: |
        Deze slider bepaalt het elektrisch vermogen van derde-generatie kerncentrales.
        </br></br>
        Derde-generatie kerncentrales, zoals de EPR, bieden geavanceerde veiligheid, efficiëntie en betrouwbaarheid. De bouw ervan duurt gemiddeld 11-12 jaar en is kostbaar, maar eenmaal operationeel draaien ze doorgaans meer dan 80% van de tijd op vol vermogen vanwege lage operationele kosten. De bouw van kerncentrales veroorzaakt CO₂-uitstoot, maar geen fossiele brandstoffen worden verbruikt tijdens de werking.
        </br></br>
        <ul>
          <li>Ga naar <a href="/scenario/costs/specs_electricity/nuclear-plants">Kosten & efficiënties</a> om de kosten en efficiënties voor deze kerncentrales in te stellen.</li>
        </ul>
    capacity_of_energy_power_nuclear_gen2_uranium_oxide:
      title: Kern 2e Gen
      short_description: ''
      description: |
        Deze slider bepaalt het elektrisch vermogen van tweede-generatie kerncentrales.
        </br></br>
        Tweede-generatie kerncentrales maken gebruik van verouderde technologie en worden niet meer gebouwd.
        </br></br>
        <ul>
          <li>Ga naar <a href="/scenario/costs/specs_electricity/nuclear-plants">Kosten & efficiënties</a> om de kosten en efficiënties voor deze kerncentrales in te stellen.</li>
        </ul>
    capacity_of_energy_power_nuclear_small_modular_reactor_uranium_oxide:
      title: Kern kleine modulaire reactor
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van kleine modulaire kernreactoren.
        </br></br>
        Kleine modulaire reactoren zijn kleiner dan traditionele kerncentrales en kunnen in de fabriek worden geproduceerd en vervolgens op locatie in elkaar worden gezet. Dit modulaire ontwerp zorgt voor kortere bouwtijden, lagere kosten en efficiënter ruimtegebruik. Omdat de technologie nog in ontwikkeling is, blijft het onzeker of de verwachte voordelen, zoals lagere kosten per MW, daadwerkelijk gerealiseerd zullen worden.
        </br></br>
        <ul>
          <li>Ga naar <a href="/scenario/costs/specs_electricity/nuclear-plants">Kosten & efficiënties</a> om de kosten en efficiënties voor deze kerncentrales in te stellen.</li>
        </ul>
    merit_order_subtype_of_energy_power_nuclear_uranium_oxide:
      title: ''
      description: ''
    capacity_of_energy_power_ultra_supercritical_coal:
      title: Poederkolen
      short_description: ''
      description: |
        Deze slider bepaalt het elektrisch vermogen van ultra-superkritische poederkolencentrales, waarbij één centrale een vermogen van 800 MW heeft.
        </br></br>
        Een kolencentrale is een basislastcentrale en draait daarom meer dan 75% van de tijd op vol vermogen. Dit type centrale komt veel voor in landen met strenge milieunormen. Kolencentrales behoren tot de meest vervuilende energiebronnen, met een CO<sub>2</sub>-uitstoot per opgewekte MWh die circa twee keer zo hoog is als die van een gascentrale.
    capacity_of_energy_power_ultra_supercritical_ccs_coal:
      title: Poederkolen + CCS
      short_description: ''
      description: "Dezelfde soort kolencentrale als hierboven (Poederkolencentrale).
        Deze past daarnaast ook afvang en opslag van de meeste geproduceerde CO<sub>2</sub>
        toe. Deze technologie wordt 'Carbon Capture and Storage' (CCS) genoemd. Deze
        centrale heeft niet hetzelfde productievermogen als een gewone poederkolencentrale,
        omdat CCS energie kost. Er worden dus meer kolen verbrand om dezelfde hoeveelheid
        stroom te maken. <br/>\r\nDe CCS centrale is minder vervuilend voor de lucht
        dan de gewone centrale. Zie ook informatie onder 'Kosten'.  \r\n<br/><br/>\r\nEen
        kolencentrale is een basislast-centrale, en daarom draait hij meer dan 75%
        van de tijd op vol vermogen.\r\n\r\n<br/><br/>\r\nDe schuifjesinstelling wordt
        omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven.\r\n\r\n"
    capacity_of_energy_power_combined_cycle_coal:
      title: Kolenvergassing
      short_description: ''
      description: |
        Deze slider bepaalt het elektrisch vermogen van kolenvergassingcentrales, waarbij één centrale een vermogen van 800 MW heeft.
        </br></br>
        In een kolenvergassingcentrale worden kolen omgezet in syngas, dat vervolgens wordt verbrand. Deze technologie is efficiënter en schoner dan traditionele poederverbranding, maar bevindt zich nog in een vroeg commercieel stadium.
        </br></br>
        Hoewel kolencentrales doorgaans meer dan 75% van de tijd op vol vermogen draaien, biedt kolenvergassing meer flexibiliteit dan de conventionele centrales.
    capacity_of_energy_power_combined_cycle_ccs_coal:
      title: Kolenvergassing + CCS
      short_description: ''
      description: "Dit is dezelfde kolenvergassingscentrale als hierboven. Deze past
        daarnaast ook afvang en opslag van de meeste geproduceerde CO<sub>2</sub>
        toe. Deze technologie wordt 'Carbon Capture and Storage' (CCS) genoemd. Deze
        centrale heeft niet hetzelfde productievermogen als een gewone kolenvergassingscentrale,
        omdat CCS energie kost. Er worden dus meer kolen verbrand om dezelfde hoeveelheid
        stroom te maken. <br/>\r\nDe CCS centrale is minder vervuilend voor de lucht
        dan de gewone centrale. Zie ook informatie onder 'Kosten'. \r\n<br/><br/>\r\nEen
        kolencentrale is een basislast-centrale, en daarom draait hij meer dan 75%
        van de tijd op vol vermogen. \r\n\r\n<br/><br/>\r\nDe schuifjesinstelling
        wordt omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven.\r\n"
    capacity_of_energy_power_ultra_supercritical_oxyfuel_ccs_lignite:
      title: Bruinkolen 'oxyfuel' + CCS
      short_description: ''
      description: "800 MWe kolen- of bruinkolencentrale die daarnaast ook afvang
        en opslag van de meeste geproduceerde CO<sub>2</sub> toepast. Deze technologie
        wordt 'Carbon Capture and Storage' (CCS) genoemd. De centrale verbrandt kolen
        onder 100% zuurstof en daardoor wordt het goedkoper om CO<sub>2</sub> af te
        vangen. Deze techniek heet 'Oxyfuel Carbon Capture and Storage (CCS)'. Deze
        centrale heeft niet hetzelfde productievermogen als een gewone kolencentrale,
        omdat CCS energie kost. Er worden dus meer kolen verbrand om dezelfde hoeveelheid
        stroom te maken. <br/>\r\nDe CCS centrale is minder vervuilend voor de lucht
        dan de gewone centrale. Zie ook informatie onder 'Kosten'. \r\n<br/><br/>\r\nEen
        kolencentrale is een basislast-centrale, en daarom draait hij meer dan 75%
        van de tijd op vol vermogen.\r\n\r\n<br/><br/>\r\nDe schuifjesinstelling wordt
        omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven.\r\n\r\n<br/><br/>\r\n<a
        href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n"
    capacity_of_energy_power_supercritical_coal:
      title: Kolen conventioneel
      short_description: ''
      description: |
        Deze slider bepaalt het elektrisch vermogen van conventionele kolencentrales, waarbij één centrale een vermogen van 800 MW heeft.
        </br></br>
        Een kolencentrale is een basislastcentrale die meer dan 75% van de tijd op vol vermogen draait. Dit type centrale komt in rijke landen vrijwel niet meer voor, vanwege strenge milieuwetgeving.
    capacity_of_energy_power_ultra_supercritical_lignite:
      title: Bruinkolen
      short_description: ''
      description: "Hier kun je bruinkoolcentrales bouwen van 800 MWe. Deze centrales
        kunnen alleen gebouwd worden als er een lokale bruinkoolvoorraad beschikbaar
        is. Dit is de meest vervuilende soort van elektriciteitscentrale. De stroom
        die wordt opgewekt staat in de grafiek als kolenstroom. \r\n<br/><br/>\r\nEen
        kolencentrale is een basislast-centrale, en daarom draait hij meer dan 75%
        van de tijd op vol vermogen.\r\n\r\n<br/><br/>\r\nDe schuifjesinstelling wordt
        omgezet naar (deel)aantallen van de centrale zoals hierboven omschreven."
    capacity_of_energy_chp_ultra_supercritical_lignite:
      title: Bruinkolen-WKK
      short_description: ''
      description: 'Hier stel je in je hoeveel grote bruinkoolcentrales warmte leveren
        aan stadsverwarming en andere ''laagwaardige warmte'' netwerken. De stroom
        die wordt opgewekt zie je op de grafiek terug als kolenstroom. '
    capacity_of_energy_chp_ultra_supercritical_coal:
      title: Poederkolen-WKK
      short_description: ''
      description: |
        Deze slider bepaalt het elektrisch vermogen van ultra-superkritische poederkolencentrales met warmtekrachtkoppeling (WKK).
        </br></br>
        De WKK levert warmte aan het centrale warmtenet, wat een beperkte invloed heeft op de elektriciteitsproductie. In verhouding tot de totale kosten van de kolencentrale zijn de extra investeringen voor warmteafname relatief gering.
    capacity_of_energy_chp_ultra_supercritical_cofiring_coal:
      title: Poederkolen-WKK met bijstook
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van ultra-superkritische poederkolencentrales met warmtekrachtkoppeling (WKK) en 50% biomassa-bijstook.
        </br></br>
        De WKK levert warmte aan het centrale warmtenet, wat een beperkte invloed heeft op de elektriciteitsproductie. In verhouding tot de totale kosten van de kolencentrale zijn de extra investeringen voor warmteafname relatief gering. Door de hoeveelheid poederkolen met en zonder bijstook te combineren, kan het bijstookpercentage naar wens worden aangepast.
    capacity_of_energy_power_ultra_supercritical_cofiring_coal:
      title: Poederkolen met bijstook
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van ultra-superkritische poederkolencentrales met bijstook van biomassa van 50%. Hierbij heeft één centrale een vermogen van 730 MW.
        </br></br>
        Een kolencentrale is een basislastcentrale en draait daarom meer dan 75% van de tijd op vol vermogen. Dit type centrale komt veel voor in landen met strenge milieunormen. Kolencentrales behoren tot de meest vervuilende energiebronnen, met een CO<sub>2</sub>-uitstoot per opgewekte MWh die circa twee keer zo hoog is als die van een gascentrale. Door de hoeveelheid poederkolen met en zonder bijstook te combineren, kan het bijstookpercentage naar wens worden aangepast.
    capacity_of_energy_power_wind_turbine_inland:
      title: Op land
      short_description: ''
      description: "Met deze schuif bouw je windmolens op land. Windmolens produceren minder stroom per MWe vermogen
        dan kolencentrales, omdat het niet altijd even hard waait. Windmolens op land
        produceren ~25% van de tijd op maximaal vermogen.\r\n<br/><br/>\r\nSpanningsfluctuaties
        die veroorzaakt worden door veranderende windcondities, kunnen het elektriciteitsnet
        instabiel maken als windmolens een substantieel deel van het productiepark
        vormen. Wind heeft daarnaast back-up vermogen nodig voor als het niet waait.
        Gascentrales kunnen deze rol vervullen, maar opslag van elektriciteit in de
        accu's van elektrische auto's wordt ook als mogelijkheid genoemd. Een meer
        flexibele vraag naar stroom is een alternatief voor back-up vermogen. Flexibele
        vraag en opslag komen ook mooi van pas in periodes met veel wind en weinig
        vraag naar stroom. \r\n\r\n<br/><br/>\r\nHet geïnstalleerde
        vermogen in het startscenario kan afwijken van het daadwerkelijk geïnstalleerd
        vermogen in de regio waarvoor u het model invult. Dit heeft twee redenen.
        Allereerst groeit de markt voor windturbines vrij snel. Hierdoor is er altijd
        een deel van de windturbines pas dit jaar geïnstalleerd. Deze windturbines
        kunnen niet het hele jaar meetellen. Daarnaast rekenen we in dit schuifje
        met de meest moderne windturbines. Deze zijn veel groter en efficiënter dan
        sommige van de oude windturbines die bij het geïnstalleerd vermogen zitten.
        Hierdoor kan het aantal windturbines in het startscenario lager uitvallen.
        Het scenario rekent wel met de elektriciteitsproductie zoals die in de nationale
        statistieken wordt gerapporteerd."
    capacity_of_energy_power_wind_turbine_coastal:
      title: Aan kust
      short_description: ''
      description: "Met deze schuif bouw je windmolens aan de kust. Deze windmolens worden op dijken
        of net in het water neergezet. Windmolens produceren minder stroom per MWe
        vermogen dan kolencentrales, omdat het niet altijd even hard waait. Windmolens
        op land produceren ~27% van de tijd op maximaal vermogen.\r\n<br/><br/>\r\nSpanningsfluctuaties
        die veroorzaakt worden door veranderende windcondities, kunnen het elektriciteitsnet
        instabiel maken als windmolens een substantieel deel van het productiepark
        vormen. Wind heeft daarnaast back-up vermogen nodig voor als het niet waait.
        Gascentrales kunnen deze rol vervullen, maar opslag van elektriciteit in de
        accu's van elektrische auto's wordt ook als mogelijkheid genoemd. Een meer
        flexibele vraag naar stroom is een alternatief voor back-up vermogen. Flexibele
        vraag en opslag komen ook mooi van pas in periodes met veel wind en weinig
        vraag naar stroom. \r\n<br/><br/>\r\nHet geïnstalleerde vermogen in het startscenario
        kan afwijken van het daadwerkelijk geïnstalleerd vermogen in de regio waarvoor
        u het model invult. Dit heeft twee redenen. Allereerst groeit de markt voor
        windturbines vrij snel. Hierdoor is er altijd een deel van de windturbines
        pas dit jaar geïnstalleerd. Deze windturbines kunnen niet het hele jaar meetellen.
        Daarnaast rekenen we in dit schuifje met de meest moderne windturbines. Deze
        zijn veel groter en efficiënter dan sommige van de oude windturbines die bij
        het geïnstalleerd vermogen zitten. Hierdoor kan het aantal windturbines in
        het startscenario lager uitvallen. Het scenario rekent wel met de elektriciteitsproductie
        zoals die in de nationale statistieken wordt gerapporteerd."
    capacity_of_energy_power_wind_turbine_offshore:
      title: Op zee
      short_description: ''
      description: "Met deze schuif bouw je windmolens op zee. Windmolens produceren minder stroom
        per MWe vermogen dan kolencentrales, omdat het niet altijd even hard waait.
        Windmolens op land produceren ~40% van de tijd op maximaal vermogen, als er
        tenminste niet teveel onderhoud nodig is.\r\n<br/><br/>\r\nSpanningsfluctuaties
        die veroorzaakt worden door veranderende windcondities, kunnen het elektriciteitsnet
        instabiel maken als windmolens een substantieel deel van het productiepark
        vormen. Wind heeft daarnaast back-up vermogen nodig voor als het niet waait.
        Gascentrales kunnen deze rol vervullen, maar opslag van elektriciteit in de
        accu's van elektrische auto's wordt ook als mogelijkheid genoemd. Een meer
        flexibele vraag naar stroom is een alternatief voor back-up vermogen. Flexibele
        vraag en opslag komen ook mooi van pas in periodes met veel wind en weinig
        vraag naar stroom. \r\n<br/><br/>\r\nHet geïnstalleerde vermogen in het startscenario
        kan afwijken van het daadwerkelijk geïnstalleerd vermogen in de regio waarvoor
        u het model invult. Dit heeft twee redenen. Allereerst groeit de markt voor
        windturbines vrij snel. Hierdoor is er altijd een deel van de windturbines
        pas dit jaar geïnstalleerd. Deze windturbines kunnen niet het hele jaar meetellen.
        Daarnaast rekenen we in dit schuifje met de meest moderne windturbines. Deze
        zijn veel groter en efficiënter dan sommige van de oude windturbines die bij
        het geïnstalleerd vermogen zitten. Hierdoor kan het aantal windturbines in
        het startscenario lager uitvallen. Het scenario rekent wel met de elektriciteitsproductie
        zoals die in de nationale statistieken wordt gerapporteerd."
    capacity_of_energy_power_hybrid_wind_turbine_offshore:
      title: Op zee met hybride aansluiting
      short_description:
      description:
        In tegenstelling tot reguliere windturbines op zee kan de elektriciteit geproduceerd door
        hybride windturbines op zee ofwel geleverd worden aan een elektrolyser op zee voor
        waterstofproductie ofwel aan het hoogspanningsnetwerk via een elektriciteitskabel op zee.
        De (relatieve) geïnstalleerde vermogens van de elektrolyser en elektriciteitskabel op zee kunnen
        worden ingesteld in de <a href="/scenario/flexibility/flexibility_net_load/hybrid-offshore-wind-components">
        Flexibiliteitssectie</a>.<br/><br/>
        Voor meer informatie over de componenten van hybride wind op zee en het onderlinge gedrag van de componenten,
        zie de <a href="https://docs.energytransitionmodel.com/main/hybrid-offshore-wind" target=\"_blank\">documentatie</a>.<br/><br/>
        Deze
        <a href="#" class="open_chart" data-chart-key="installed_hybrid_offshore_capacities" data-chart-location="side">grafiek</a>
        geeft de geïnstalleerde vermogens van de componenten weer en deze
        <a href="#" class="open_chart" data-chart-key="sankey_hybrid_offshore" data-chart-location="side">grafiek</a>
        de jaarlijkse energiestromen.
        Daarnaast toont deze <a href="#" class="open_chart" data-chart-key="capacity_energy_hybrid_offshore" data-chart-location="side">tabel</a>
        ook de geïnstalleerde vermogens en piekbelastingen van de verschillende componenten.
    capacity_of_energy_battery_wind_turbine_inland:
      title: Op land met batterijsysteem
      short_description: ''
      description: |
        Anders dan gewone windmolens op land, zijn deze windmolens standaard uitgerust met een
        batterijsysteem en een gereduceerde aangesloten netwerkcapaciteit, als een geïntegreerd
        systeem. <br/><br/>
        Doordat de elektriciteitsproductie door windmolens volatiel is, kan de installatie
        van veel windmolens een grote impact hebben op het elektriciteitsnet. Om grote
        vermogenspieken op het net voorkomen, wordt niet het volledige geïnstalleerde vermogen
        aangesloten op net, maar een gereduceerd deel. Als de productie groter is dan de
        aangesloten netwerkcapaciteit begint de batterij elektriciteit te consumeren. Als de
        productie weer onder de netwerkcapaciteit zakt, begint de batterij deze elektriciteit
        te ontladen. Let op dat er door efficiëntieverliezen en opslagverliezen elektriciteit
        verloren gaat in dit proces. <br/><br/>
        In het geval dat de batterij
        geen elektriciteit meer kan consumeren, doordat het laadvermogen beperkt is, of omdat de
        batterij vol zit, zal de overtollige elektriciteitsproductie worden afgeschakeld. <br/><br/>
        Zowel de aangesloten netwerkcapaciteit als het inputvermogen van de batterij wordt
        relatief bepaald ten opzichte van het geïnstalleerde vermogen. Ze zullen dan ook beide
        meeveranderen als je dit schuifje aanpast. Je kunt de relatieve verhouding bepalen in
        de Flexibiliteit sectie, onder
         <a href="/scenario/flexibility/flexibility_storage/wind-turbines-with-storage-systems">
        Opslag elektriciteit</a>. <br/><br/>
        Klik op de 'Technische parameters en kosten' om de specificaties van de windmolens
        zonder het batterijsysteem te zien. In
        <a
          href="#"
          class="open_chart"
          data-chart-key="flexibility_hourly_battery_wind"
          data-chart-location="side">
          deze grafiek
        </a>
        kun je het uurlijkse gedrag van deze windmolens zien.
    capacity_of_energy_power_ultra_supercritical_network_gas:
      title: Gas conventioneel
      short_description: ''
      description: |
        Deze slider bepaalt het elektrisch vermogen van conventionele stoomturbine gascentrales, waarbij één centrale een vermogen van 800 MW heeft.
        </br></br>
        Deze centrales verbranden aardgas om stoom te genereren, die vervolgens een stoomturbine aandrijft. Ze zijn minder efficiënt dan STEG-centrales en minder flexibel dan gasturbines, maar kunnen langdurig stabiel draaien. Hierdoor worden ze vooral ingezet voor basislast of middellange periodes van verhoogde elektriciteitsvraag.
    capacity_of_energy_power_combined_cycle_network_gas:
      title: Gas STEG
      short_description: ''
      description: |
        Deze slider bepaalt het elektrisch vermogen van Stoom- en Gasturbine (STEG) gascentrales, waarbij één centrale een vermogen van 800 MW heeft.
        </br></br>
        De gasturbine produceert elektriciteit, terwijl de restwarmte wordt benut voor een extra stoomturbine, dat deze centrales efficiënter maakt dan andere gascentrales. Hoewel ze flexibel inzetbaar zijn, reageren ze minder snel dan gasturbines en worden daarom voornamelijk ingezet voor regelvermogen en niet puur voor piekvraag.  Hierdoor produceren ze op jaarbasis minder stroom dan kolencentrales met vergelijkbaar vermogen.
    capacity_of_energy_chp_combined_cycle_network_gas:
      title: Gas STEG WKK
      short_description: ''
      description: |
        Deze slider bepaalt het elektrisch vermogen van Stoom- en Gasturbine (STEG) gascentrales met warmtekrachtkoppeling (WKK), waarbij één centrale een vermogen van 120 MW elektrisch en 120 MW thermisch heeft.
        </br></br>
        STEG-centrales combineren een gasturbine en een stoomturbine om elektriciteit te genereren. De gasturbine produceert stroom, terwijl de restwarmte wordt gebruikt om stoom te maken voor de stoomturbine, wat de efficiëntie verhoogt. In een STEG WKK-installatie wordt de restwarmte ook benut voor stadsverwarming of industriële toepassingen. Deze combinatie maakt de centrale geschikt voor langdurige inzet, met een hoog rendement voor zowel elektriciteit als warmte.
    capacity_of_energy_power_combined_cycle_ccs_network_gas:
      title: Gas STEG + CCS
      short_description: ''
      description: "Dezelfde soort gascentrale als hierboven (STEG). Deze past daarnaast
        ook afvang en opslag van de meeste geproduceerde CO<sub>2</sub> toe. Deze
        technologie wordt 'Carbon Capture and Storage' (CCS) genoemd. Deze centrale
        heeft niet hetzelfde productievermogen als een gewone STEG centrale, omdat
        CCS energie kost. Er wordt dus meer gas verbrand om dezelfde hoeveelheid stroom
        te maken.\r\n\r\n<br/><br/>\r\n\r\nGascentrales zijn flexibel en worden daarom
        vaak ingezet om dagelijkse pieken in de elektriciteitsvraag op te vangen (vooral
        gasturbines) en daarom produceren ze minder stroom per jaar dan kolencentrales
        met een vergelijkbaar vermogen. CCS centrales zijn minder flexibel dan hun
        niet-CCS 'soortgenoten'."
    capacity_of_energy_power_turbine_network_gas: #Overal staat het elektrisch vermogen aangegeven behalve bij deze slider, weet iemand dit? Of kan het eigenlijk overal wel weg worden gelaten? (Het is imo niet noodzakelijk om te noemen, maar wel prettig om te weten)
      title: Gasturbine
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van gasturbinecentrales, waarbij één centrale een vermogen van xxx heeft.
        </br></br>
        Gasturbines zijn eenvoudigere en minder efficiënte gascentrales dan STEG-centrales, maar kunnen snel op- en afschakelen. Dit maakt ze ideaal voor het opvangen van piekvraag en het balanceren van het elektriciteitsnet. Door hun korte draaitijden produceren ze op jaarbasis minder stroom dan STEG- of kolencentrales met een vergelijkbaar vermogen.
    capacity_of_energy_power_engine_network_gas:
      title: Gasmotor
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van gasmotor gascentrales.
        </br></br>
        Gasmotoren zijn grote verbrandingsmotoren die direct een generator aandrijven. Ze bestaan uit meerdere eenheden die snel hun vermogen kunnen aanpassen, waardoor ze ideaal zijn voor het balanceren van fluctuaties in wind- en zonenergie. Ze kunnen binnen 30 seconden opstarten en variëren van 1% tot 100% vermogen zonder efficiëntieverlies. Ondanks hogere draaikosten zijn de totaalkosten lager dan bij andere gascentrales, waardoor ze aantrekkelijk zijn als back-up voor hernieuwbare energie.
    capacity_of_energy_chp_local_engine_network_gas:
      title: Gasmotor-WKK
      short_description:
      description: |
        Deze slider bepaalt het elektrisch vermogen van gasmotor gascentrales met warmtekrachtkoppeling (WKK).
        </br></br>
        Gasmotoren met WKK produceren zowel elektriciteit als warmte, die wordt gebruikt voor stadsverwarming of industriële toepassingen. Ze zijn zeer flexibel en kunnen snel op- en afschakelen, waardoor ze geschikt zijn voor decentrale opwekking en het balanceren van het net. Dankzij de hoge efficiëntie van de gecombineerde opwekking bieden deze centrales een lage CO₂-uitstoot per geproduceerde MWh.
    green_gas_total_share:
      title: Groen gas
      short_description: ''
      description: Dit schuifje stelt in hoeveel van het totale gasgebruik groen is.
        Groen gas wordt gewoonlijk gemaakt door bacterieën die biologisch materiaal
        verteren met daarna een opwerkingsstap tot aardgaskwaliteit. In de toekomst
        wordt groen gas mogelijk ook gemaakt door biomassa te vergassen, deze technologie
        is in te stellen bij <a href="/scenario/supply/biomass/green-gas-production">groengasproductie</a>.
    natural_gas_total_share:
      title: Aardgas
      short_description: ''
      description: "Dit schuifje stelt in welk percentage van alle gasgebruik aardgas
        is. Aardgas is een relatief schone fossiele brandstof die vooral wordt gebruikt
        om warmte en elektriciteit te maken. Het wordt nog maar weinig voor transport
        ingezet.\r\n<br/>Naast CO<sub>2</sub> leidt de verbranding van gas ook vaak
        tot uitstoot van NO<sub>x</sub>."
    propane_gas_total_share:
      title: Propaan
      short_description: ''
      description: |
        Dit schuifje stelt in welk percentage van alle gasgebruik propaan
        is. Propaan kan worden bijgemengd in de gasmix om de energetische waarde van het netwerkgas te verhogen.
        Dit kan bijvoorbeeld relevant zijn om te compenseren voor een lagere energetische waarde van andere bijgemengde gassen,
        zoals biogas.
    energy_treatment_natural_gas_share:
      title: Aardgas
      short_description:
      description: Welk percentage van het aardgas in het nationale gas netwerk is
        aardgas?
    energy_regasification_lng_share:
      title: Hervergast LNG
      short_description:
      description: Welk percentage van het gas in het nationale gasnetwerk is hervergast  LNG?
        Vloeibaar aardgas wordt geïmporteerd vanuit met name Noorwegen en het Midden-Oosten,
        dan hervergast tot aardgas bij import terminals en tot slot het gas netwerk
        ingevoerd.  In vloeibare vorm (dus als LNG) wordt het enkel in de transport
        sector gebruikt.
    share_of_energy_steel_energy_production_coal_gas:
      title: Energieproductie
      description: |
        Deze slider bepaalt welk deel van het kolengas, dat niet voor staalproductie wordt gebruikt, wordt ingezet om elektriciteit en warmte te produceren.
        </br></br>
        Kolengas wordt verbrand in specifieke warmtekrachtkoppelingen (WKK's) en elektriciteitscentrales waardoor warmte en elektriciteit kan worden opgewekt. Deze centrales zijn _must-run_ en produceren zolang er kolengas beschikbaar is, ongeacht de vraag.
        </br></br>
        <ul>
          <li>Bekijk de <a href="#" class="open_chart" data-chart-key="merit_order_table" data-chart-location="side">Merit order tabel</a> om het geïnstalleerde vermogen van deze centrales te zien.</li>
        </ul>
    share_of_energy_steel_chemical_feedstock_coal_gas:
      title: Grondstof voor chemiesector
      description: |
        Deze slider bepaalt welk aandeel van kolengassen, dat niet voor staalproductie wordt gebruikt, wordt ingezet als grondstof voor de chemiesector.
        </br></br>
        In plaats van verbranding kan kolengas worden afgevangen en omgezet in chemische grondstoffen, bijvoorbeeld voor kunstmestproductie. Deze *steel-to-chemicals* route is nog in ontwikkeling, waardoor het ETM de impact op andere grondstoffen niet expliciet modelleert.
