        Deze slider bepaalt de verandering in de niet-energetische emissies van overige 
        broeikasgassen van de overige industrie ten opzichte van het startjaar van het scenario. 
        <br/><br/> Het gaat hierbij om diverse broeikasgassen die vrijkomen bij processen zoals de 
        productie van koelvloeistoffen, en in mindere mate bij de productie van elektronica of 
        paraffine.
    change_in_energetic_emissions_other_ghg_industry:
      title: Industrie
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in de energetische emissies van overige broeikasgassen 
