      description: |
        Deze slider bepaalt de verandering in de uitstoot van overige broeikasgassen door 
        de transportsector ten opzichte van het startjaar van het scenario. <br/><br/> Door de 
        verbranding van gas voor verwarming kunnen methaan (CH<sub>4</sub>) of lachgas 
        (N<sub>2</sub>O) vrijkomen.
    change_in_non_energetic_emissions_co2_agriculture_manure:
      title: Mest
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in de niet-energetische CO<sub>2</sub>-emissies van 
        mest ten opzichte van het startjaar van het scenario. <br/><br/> Mest en urine van 
        landbouwdieren en kunstmest veroorzaken CO<sub>2</sub>-uitstoot, waarbij urine het meest 
        bijdraagt.
    change_in_non_energetic_emissions_co2_agriculture_soil_cultivation:
      title: Landbewerking
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in de niet-energetische CO<sub>2</sub>-emissies van 
        landbewerking ten opzichte van het startjaar van het scenario.<br/><br/>Landbewerking 
        omvat het telen van rijst, grondbewerking, verbranden van vegetatie en het gebruik van 
        kalk, waarbij vooral kalk in Europa een belangrijke bron van CO<sub>2</sub> is.
    change_in_non_energetic_emissions_other_ghg_agriculture_manure:
      title: Mest
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in de niet-energetische emissies van overige 
        broeikasgassen van emst ten opzichte van het startjaar van het scenario.<br/><br/> Mest en 
        urine van landbouwdieren en kunstmest veroorzaken broeikasgassen, waarbij vooral mest veel 
        methaan (CH<sub>4</sub>) uitstoot.
    change_in_non_energetic_emissions_other_ghg_agriculture_fermentation:
      title: Fermentatie
      short_description: ''
