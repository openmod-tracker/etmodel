        Deze slider bepaalt de verandering in de niet-energetische emissies van overige 
        broeikasgassen uit fermentatie ten opzichte van het startjaar van het scenario. <br/><br/> 
        Fermentatie, of gisting, vindt plaats tijdens de spijsvertering van vee en veroorzaakt 
        methaan (CH<sub>4</sub>)-uitstoot.
    change_in_non_energetic_emissions_other_ghg_agriculture_other:
      title: Overige activiteiten
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in de niet-energetische emissies van overige 
        broeikasgassen uit overige activiteiten ten opzichte van het startjaar van het scenario. 
        <br/><br/> Onder overige activiteiten vallen bijvoorbeeld het verbranden van gewasresten, 
        gebruik van pesticiden, bewerking van stro met ammoniak en vergisting van biomassa; vooral 
        vergisting in Europa veroorzaakt methaan (CH<sub>4</sub>) en lachgas (N<sub>2</sub>O).
    change_in_energetic_emissions_other_ghg_agriculture:
      title:  Landbouw
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in de energetische emissies van overige broeikasgassen 
