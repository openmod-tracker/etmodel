---
nl:
  input_elements:
    change_in_non_energetic_emissions_co2_chemical_industry:
      title: Chemische industrie
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in de niet-energetische CO<sub>2</sub>-emissies van de 
        chemische industrie ten opzichte van het startjaar van het scenario.<br/><br/> Het betreft 
        processen waarbij CO<sub>2</sub> vrijkomt, zoals bij de productie van petrochemische 
        producten of andere chemische stoffen.<br/><br/><em>Let op:</em>
        <ul>
        <li>De niet-energetische CO<sub>2</sub>-emissies van de kunstmestindustrie valt buiten 
        deze slider. Het ETM berekent deze uitstoot op basis van het grondstoffengebruik.</li>
        <li> De uitstoot door waterstofgebruik via een waterstofnetwerk valt ook buiten deze 
        slider en wordt apart berekend, afhankelijk van de productiemethode.</li>
    change_in_non_energetic_emissions_co2_waste_management:
      title: Afvalbeheer
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in niet-energetische CO<sub>2</sub>-emissies van 
        afvalbeheer ten opzichte van het startjaar van het scenario. <br/><br/> Het betreft 
        processen waarbij CO<sub>2</sub> vrijkomt, bijvoorbeeld bij het storten of verbranden van 
        afval.
    change_in_non_energetic_emissions_co2_other_industry:
      title: Overige industrie
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in de niet-energetische CO<sub>2</sub>-emissies van 
        overige industrie ten opzichte van het startjaar van het scenario. <br/><br/> Het betreft 
        processen binnen sectoren zoals metaalproductie, mijnbouw, mineralen (bijvoorbeeld cement) 
        en electronica.
    change_in_non_energetic_emissions_other_ghg_chemical_industry:
      title: Chemische industrie
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in de niet-energetische emissies van overige 
        broeikasgassen in de chemische industrie ten opzichte van het startjaar van het scenario.
        <br/><br/> Voorbeelden zijn emissies bij de productie van salpeterzuur, caprolactam, 
        glyoxal, glyoxylzuur, petrochemische producten en fluorchemische producten.
    change_in_non_energetic_emissions_other_ghg_waste_management:
      title: Afvalbeheer
      short_description: ''
