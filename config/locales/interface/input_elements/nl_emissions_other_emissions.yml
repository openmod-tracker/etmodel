    share_of_molecules_other_utilisation_delayed_emitted_co2:
      title: Uitgestoten uitgesteld
      short_description:
      description: |
        Deze slider bepaalt welk deel van de uitgestelde emissies daadwerkelijk wordt uitgestoten 
        en daarmee wordt <em>meegenomen</em> in de totale CO<sub>2</sub>-emissies van het scenario.
    share_of_molecules_other_utilisation_delayed_indefinitely_co2:
      title: Onbepaalde tijd uitgesteld
      short_description:
      description: |
        Deze slider bepaalt welk deel van de uitgestelde emissies voor onbepaalde tijd wordt 
        uitgesteld en daardoor <em>niet</em> wordt meegeteld in de totale CO<sub>2</sub>-emissies 
        van het scenario.
