        Deze slider bepaalt de verandering in de niet-energetische emissies van overige 
        broeikasgassen van afvalbeheer ten opzichte van het startjaar van het scenario.<br/><br/> 
        Het gaat hierbij om methaan (CH<sub>4</sub>) dat vrijkomt bij afvalstortplaatsen en om 
        methaan en lachgas (N<sub>2</sub>O) uit afvalwater en organisch afval.
    change_in_non_energetic_emissions_other_ghg_other_industry:
