        Energiegebruik in landbouw en visserij, zoals door machines, kasverlichting of 
        gewasverwarming, veroorzaakt methaan (CH<sub>4</sub>) en lachgas (N<sub>2</sub>O).
    change_in_non_energetic_emissions_other_ghg_agriculture_soil_cultivation:
      title: Landbewerking
      short_description: ''
      description: |
        Deze slider bepaalt de verandering in de niet-energetische emissies van overige 
