nl:
  input_elements:
    co2_emissions_of_imported_heat:
      title: CO<sub>2</sub>-uitstoot van geïmporteerde (rest)warmte
      short_description:
      description: "Hoeveel CO<sub>2</sub>-uitstoot hoort er bij de geïmporteerde
        warmte? \r\n</br></br>\r\nDit afhankelijk van de warmtebron. Ter referentie:
        wanneer de warmte van een STEG gascentrale komt, hoort hier een CO<sub>2</sub>-uitstoot
        van 36,0 kg/GJ bij (volgens <a href=\"https://www.co2emissiefactoren.nl/lijst-emissiefactoren\"
        >deze bron</a>)"
    co2_emissions_of_imported_hydrogen_present:
      title: Huidige import
      short_description:
      description: |
        In het ETM worden CO<sub>2</sub>-emissies toegekend aan de regio waar de 
        energie wordt <i>gebruikt</i> in plaats van op basis van de <i>locatie</i> van de 
        emissies. Dit betekent dat er standaard geassocieerde 
        CO<sub>2</sub>-emissies worden toegekend aan geïmporteerde waterstof.
        Zie onze
        <a href="https://docs.energytransitionmodel.com/main/co2-emissions-import-export" target=\"_blank\">
        documentatie</a> voor meer informatie. </br></br>
        Hieronder vind je referentiewaarden voor de CO<sub>2</sub>-uitstoot van enkele 
        waterstofproductietechnieken (in kg CO<sub>2</sub> per MWh waterstof): <br/><br/>
        <ul>
        <li>Steam Methane Reforming (SMR): 281 kg</li>
        <li>Autothermal Reforming (ATR): 281 kg</li>
        <li>Kolenvergassing: 540 kg</li>
        <li>Elektrolyse (kolenstroom): 1320 kg</li>
        <li>Elektrolyse (nucleaire stroom): 30 kg</li>
        <li>Elektrolyse (zonne-/windstroom): 0 kg</li>
        </ul> <br/>
        De bovenstaande getallen
        zijn exclusief eventuele CO<sub>2</sub>-uitstoot veroorzaakt door het vervoeren
        van waterstof naar jouw gebied. Ook ketenemissies, zoals de emissies die vrijkomen
        bij het bouwen van een waterstoffabriek of het delven van grondstoffen die
        gebruikt worden bij waterstofproductie, zijn niet meegenomen. <br/><br/>
        Bron: Gnanapragasam, N.V. & M.A. Rosen (2017). A review of hydrogen production using
        coal, biomass and other solid fuels. In: Biofuels (8), pp.725-745
