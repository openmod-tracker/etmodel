        efficiënte systemen, maar ze stoten wel CO<sub>2</sub> uit. Dat kan een probleem
        zijn als je hele grote reducties van broeikasgasemissies wilt halen.\r\n<br>"
    industry_chemicals_refineries_burner_crude_oil_share:
      title: Olieketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door oliegestookte ketels? \r\n</br></br>\r\nIn de industrie is vooral hoge
        temperatuur nodig. Die kan nu het best gemaakt worden door brandstoffen te
        verstoken. \r\nDe brandstofmix die je hier invult zal waarschijnlijk het meest
        afhangen van je verwachtingen voor brandstofprijzen. Zie ook het onderdeel
        <a href=/scenario/costs/fuel_costs/combustion-fuel>'Kosten'</a>.\r\n<br>"
    industry_chemicals_refineries_burner_wood_pellets_share:
      title: Biomassaketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door biomassa? \r\n</br></br>\r\nIn de industrie is vooral hoge temperatuur
        nodig. Die kan nu het best gemaakt worden door brandstoffen te verstoken.\r\nDe
        brandstofmix die je hier invult zal waarschijnlijk het meest afhangen van
        je verwachtingen voor brandstofprijzen. Zie ook het onderdeel <a href=/scenario/costs/fuel_costs/combustion-fuel>'Kosten'</a>.\r\n<br>"
    industry_chemicals_refineries_burner_coal_share:
      title: Kolenketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door kolen? \r\n</br></br>\r\nIn de industrie is vooral hoge temperatuur nodig.
        Die kan nu het best gemaakt worden door brandstoffen te verstoken. Kolen (of
        cokes) worden vooral in de staalindustrie ingezet. \r\n</br></br>\r\nDe brandstofmix
        die je hier invult zal waarschijnlijk het meest afhangen van je verwachtingen
        voor brandstofprijzen. Zie ook het onderdeel <a href=/scenario/costs/fuel_costs/combustion-fuel>'Kosten'</a>.
        \r\n<br>"
    industry_final_demand_for_chemical_refineries_steam_hot_water_share:
      title: Stoomnet
      short_description:
      description: |
        Warmte wordt geleverd door een collectief net als stoom. De warmte kan worden geproduceerd 
        door warmtekrachtkoppeling (WKK) of door grootschalige ketels. Je kunt de warmtebronnen instellen in 
        de sectie <a href="/scenario/demand/industry/steam-network-sources">Bronnen stoomnet</a>.
    capacity_of_industry_chemicals_refineries_flexibility_p2h_electricity:
      title: Power-to-heat boiler voor H<sub>2</sub> en gasketels
      short_description:
      description: |
        Deze power-to-heat (P2H) boilers worden geïnstalleerd als een add-on bij 
        bestaande gas- en waterstofketels. In uren wanneer de betalingsbereidheid van 
        deze boilers hoger is dan de elektriciteitsprijs, gebruiken ze elektriciteit om 
        warmte te produceren en reduceren de gas- en waterstofketels hun productie. Je 
        kunt de betalingsbereidheid van deze boilers instellen in de 
        <a href="/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-industry">
        Flexibiliteit</a> sectie. </br></br>
        Let op dat deze slider alleen effect heeft als er ook vermogen van gas- of waterstofketels 
        geïnstalleerd is. Er zijn een aantal grafieken beschikbaar om je te helpen bepalen wat het effect 
        van power-to-heat boilers is: </br></br>
        <ul><li><a href="#" class="open_chart" data-chart-key="use_of_excess_electricity" data-chart-location="side">
        De jaarlijkse inzet van elektriciteit geconsumeerd door flexible vraagtechnologieën.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="hourly_flexibility_electricity" data-chart-location="side">
        De uurlijkse elektriciteitsvraag en -aanbod van flexibele technologieën.</a></li>
        <li><a href="#" class="open_chart" data-chart-key="flexibility_integral_costs" data-chart-location="side">
        De integrale kosten van flexible vraag.technnologieën</a></li>
        <li><a href="#" class="open_chart" data-chart-key="storage_options" data-chart-location="side">
        Een overzicht van de inzet van flexibele vraagtechnologieën in tabelvorm.</a></li></ul>
    industry_chemicals_refineries_burner_hydrogen_share:
      title: Waterstofketel
      short_description:
      description: "Welk percentage van de industriële warmtevraag wordt ingevuld
        door waterstofketels? <br /> <br />\r\n\r\nDeze ketel is in staat om hogetemperatuurwarmte
        te maken, waar in de industrie veel behoefte aan is. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\">
        Aanbodsectie</a> kun je specificeren hoe de gebruikte waterstof wordt geproduceerd.
        <br />"
    industry_chemicals_fertilizers_local_ammonia_local_hydrogen_share:
      title: Lokale NH<sub>3</sub> (stoomreforming van aardgas)
      short_description:
      description: |
        In deze productieroute wordt er eerst waterstof geproduceerd door stoomreforming van aardgas 
        (SMR). Dit leidt tot een non-energetische vraag naar netwerkgas. De vrijgekomen waterstof reageert
        vervolgens in het zogeheten Haber-Boschproces met stikstof tot ammoniak. De ammoniak wordt 
        gebruikt om kunstmest te produceren, met name ureum en salpeterzuur. Voor verschillende 
        stappen in het proces is warmte nodig, wat een energetische vraag veroorzaakt. </br></br>
        Er ontstaat CO<sub>2</sub> in de SMR, wat als non-energetische emissies meetelt in jouw scenario 
        (zie <a href="#" class="open_chart" data-chart-key="co2_emissions" data-chart-location="side">
        deze</a> grafiek). Deze procesemissies kunnen worden afgevangen in de 
        <a href="/scenario/emissions/ccus/capture-of-co2"> CCUS</a>-sectie. Het (gedeeltelijk) afvangen 
        van deze emissies is gebruikelijk in de kunstmestindustrie, aangezien een CO<sub>2</sub>-stroom
        nodig is om ureum te maken van ammoniak. Je kunt deze stroom modelleren als 'Overig gebruik' in de 
        <a href="/scenario/emissions/ccus/capture-of-co2"> CCUS</a>-sectie.
    industry_chemicals_fertilizers_local_ammonia_central_hydrogen_share:
      title: Lokale NH<sub>3</sub> (centraal waterstofnetwerk)
      short_description:
      description: |
        In deze productieroute wordt waterstof geleverd door het centrale waterstofnetwerk, in plaats van 
        door de stoomreforming van aardgas. Hoe deze waterstof wordt geproduceerd kun je bepalen in de 
        <a href="/scenario/supply/hydrogen/hydrogen-production"> Waterstofproductie</a>-sectie. De 
        non-energetische vraag naar netwerkgas wordt in deze route vervangen door non-energetische waterstofvraag.
        Het daaropvolgende Haber-Boschproces om ammoniak te produceren en de verdere verwerking tot 
        kunstmest blijft hetzelfde. </br></br>
        Geassocieerde CO<sub>2</sub>-emissies van non-energetische waterstofvraag in het Haber-Boschproces 
        tellen mee als non-energetische emissies in jouw scenario (zie 
        <a href="#" class="open_chart" data-chart-key="co2_emissions" data-chart-location="side">deze</a>
        grafiek). Door te veranderen hoe waterstof geproduceerd wordt kun je de geassocieerde CO<sub>2</sub>-
        intensiteit veranderen. Je kunt zien wat de CO<sub>2</sub>-intensiteit van verschillende 
        waterstofproductieroutes is in 
        <a href="#" class="open_chart" data-chart-key="co2_intensity_of_hydrogen_production" 
        data-chart-location="side"> deze</a> grafiek.
    industry_chemicals_fertilizers_central_ammonia_share:
      title: Centrale NH<sub>3</sub> import
      short_description:
      description: |
        In deze productieroute wordt zowel de stoomreformer als het Haber-Boschproces overgeslagen.
        In plaats daarvan wordt ammoniak uit centrale import direct gebruikt voor verdere verwerking 
        tot kunstmest. Dit leidt tot een non-energetische ammoniakvraag. Je kunt in deze vraag 
        voorzien door ammoniak te importeren in de
        <a href="/scenario/supply/hydrogen/ammonia-production"> Ammoniakproductie</a>-sectie. </br></br>
        Geassocieerde CO<sub>2</sub>-emissies van non-energetische ammoniakvraag worden meegeteld 
        als non-energetische emissies in jouw scenario (zie 
        <a href="#" class="open_chart" data-chart-key="co2_emissions" data-chart-location="side">deze</a>
        grafiek). Je kunt de geassocieerde CO<sub>2</sub>-intensiteit van geïmporteerde ammoniak veranderen 
        in de <a href="/scenario/supply/hydrogen/hydrogen-production"> 
        CO<sub>2</sub>-emissies van geïmporteerde ammoniak</a> sectie.
