---
nl:
  input_elements:
    energy_mixer_for_gas_power_fuel_bio_oil_share:
      title: Bio-olie
      short_description: ''
      description: |
        Deze slider bepaalt het aandeel bio-olie in gasgestookte warmtekrachtkoppelingen (WKK's) 
        in de industrie.</br></br> Bio-olie is een vloeibare biobrandstof uit organisch 
        restmateriaal, die samen met gas kan worden verneveld en verbrand in WKK’s. In theorie is 
        volledige vervanging van gas mogelijk, maar in de praktijk is het aandeel vaak beperkt. De 
        inzet van bio-olie is afgenomen vanwege zorgen over hernieuwbaarheid.
    co_firing_biocoal_share:
      title: Biokolen
      short_description: ''
      description: |
        Deze slider bepaalt het aandeel biokolen in kolencentrales.</br></br> Biokool, 
        geproduceerd door torrefactie van houtachtige biomassa, lijkt sterk op steenkool en kan 
        het in kolencentrales vervangen. Dit proces, waarbij biomassa zonder zuurstof wordt verhit 
        tot hoge temperaturen, resulteert in een brandstof die minder CO<sub>2</sub>-uitstoot dan 
        steenkool.
    co_firing_coal_share:
      title: Steenkool
      short_description: ''
      description: |
        Deze slider bepaalt het aandeel steenkool in kolencentrales.
    energy_mixer_for_gas_power_fuel_natural_gas_share:
      title: Netwerkgas
      short_description: ''
      description: |
        Deze slider bepaalt het aandeel netwerkgas in gasgestookte warmtekrachtkoppelingen (WKK's) 
        in de industrie.</br></br> Netwerkgas kan worden gebruikt als brandstof in WKK's voor de 
        gelijktijdige opwekking van warmte en elektriciteit. Het bestaat uit aardgas of groen gas.
        </br></br> Ga naar <a href="/scenario/supply/biomass/gas-mix-in-gas-network">Gasmix in 
        gasnetwerk</a> om het aandeel groen gas in te stellen.
    energy_mixer_for_gas_power_fuel_crude_oil_share:
      title: Olie
      short_description: ''
      description: |
        Deze slider bepaalt het aandeel olie in gasgestookte warmtekrachtkoppelingen (WKK's) in de 
        industrie. </br></br> De olie wordt verneveld en samen met gas geïnjecteerd. In theorie 
        kan gas volledig worden vervangen zonder verlies aan efficiëntie, maar in de praktijk 
        blijft de bijmenging beperkt.
    max_demand_of_biogenic_waste:
      title: Biogeen afval
      short_description:
      description: |
        Deze slider bepaalt de jaarlijkse energetische potentie van biogeen afval. </br></br> 
        Biogeen afval, zoals voedselresten, tuinafval en dierlijke mest, kan worden omgezet in 
        energie via verbranding in afvalverbrandingsinstallaties of warmtekrachtkoppelingen 
        (WKK’s). Het kan daarnaast ook worden gebruikt voor de productie van transportbrandstoffen 
        of als grondstof voor de chemische industrie.</br></br> Bekijk de grafiek 
        <a href="#" class="open_chart" data-chart-key="biomass_sankey" data-chart-location="side">
        Toekomstige biomassa stromen</a> om in te zien hoe de biomassa wordt ingezet.
    max_demand_of_non_biogenic_waste:
      title: Niet-biogeen afval
      short_description:
      description: |
        Deze slider bepaalt de jaarlijkse energetische potentie van niet-biogeen afval.</br></br>
        Niet-biogeen afval, zoals kunststoffen, textiel en ander huishoudelijk of industrieel 
        restafval dat niet uit biologische oorsprong komt, kan worden omgezet in energie via 
        verbranding in afvalverbrandingsinstallaties of warmtekrachtkoppelingen (WKK’s). Het kan 
        daarnaast ook worden gebruikt voor de productie van transportbrandstoffen of als grondstof 
        voor de chemische industrie.</br></br>Bekijk de grafiek <a href="#" class="open_chart" 
        data-chart-key="biomass_sankey" data-chart-location="side">Toekomstige biomassa stromen</a> 
        om te zien hoe het niet-biogene afval wordt ingezet.
    max_demand_of_wet_biomass:
      title: Natte biomassa
      short_description:
      description: |
        Deze slider bepaalt de jaarlijkse energetische potentie van natte biomassa. </br></br> 
        Natte biomassa bevat minimaal 40–50% vocht en omvat onder andere reststromen uit de 
        voedings- en genotmiddelenindustrie (VGI), agrarische bijproducten, rioolslib, aquatische 
        biomassa en geteelde granen.</br></br> Bekijk de grafiek <a href="#" class="open_chart" 
        data-chart-key="biomass_sankey" data-chart-location="side">Toekomstige biomassa stromen
        </a> om in te zien hoe de biomassa wordt ingezet.
    max_demand_of_dry_biomass:
      title: Droge biomassa
      short_description:
      description: |
        Deze slider bepaalt de jaarlijkse energetische potentie van droge biomassa. </br></br> 
        Droge biomassa heeft een laag vochtgehalte, vereist geen bewerking en levert een hoog 
        rendement op. Voorbeelden zijn hout, gerecycled afvalhout, agrarische reststromen (stro) 
        en snelgroeiende gewassen.</br></br> Bekijk de grafiek <a href="#" class="open_chart" 
        data-chart-key="biomass_sankey" data-chart-location="side">Toekomstige biomassa stromen
        </a> om in te zien hoe de biomassa wordt ingezet.
    max_demand_of_oily_biomass:
      title: Oliehoudende biomassa
      short_description:
      description: |
        Deze slider bepaalt de jaarlijkse energetische potentie van oliehoudende biomassa.
        </br><br>  Oliehoudende biomassa bestaat uit zaden rijk aan olie. Na het uitpersenontstaat 
        ruwe biodiesel, die door verestering met methanol wordt omgezet in biodiesel. Voorbeelden 
        zijn koolzaad, zonnebloempitten, palmolie en gebruikte frituurvetten.</br></br> Bekijk de 
        grafiek <a href="#" class="open_chart" data-chart-key="biomass_sankey" 
        data-chart-location="side">Toekomstige biomassa stromen</a> om in te zien hoe de biomassa 
        wordt ingezet.
    energy_biogas_fermentation_share:
      title: Vergisting
      short_description:
      description: |
        Deze slider bepaalt het aandeel groen gas uit vergisting in de groengasproductie.
        </br><br>Vergisting is een biologisch proces waarbij micro-organismen organisch materiaal 
        afbreken in een zuurstofarme omgeving, waardoor biogas ontstaat. Dit biogas wordt 
        opgewerkt tot groen gas en kan worden gebruikt in het gasnetwerk. 
    energy_greengas_gasification_dry_biomass_share:
      title: Droge vergassing
      short_description:
      description: |
        Deze slider bepaalt het aandeel groen gas uit droge vergassing in de groengasproductie.
        </br></br>Bij droge vergassing wordt droge biomassa vergast met een beperkte hoeveelheid 
        zuurstof, wat resulteert in de vorming van syngas. Dit gas bestaat uit methaan, waterstof, 
        kooldioxide en koolmonoxide, en kan verder worden omgezet in groen gas voor het gasnetwerk.
    energy_greengas_gasification_wet_biomass_share:
      title: Natte vergassing (SCW)
      short_description:
      description: |
        Deze slider bepaalt het aandeel groen gas uit natte vergassing (SCW) in de 
        groengasproductie.</br></br> Natte vergassing (Subkritische Watervergassing, SCW) zet 
        natte biomassa om in groen gas door deze onder hoge druk  en temperatuur te vergassen. Dit 
        proces maakt gebruik van de watercomponent in de biomassa en produceert syngas, bestaande 
        uit methaan, waterstof, kooldioxide en koolmonoxide. Het gas kan verder worden opgewerkt 
        tot groen gas voor het gasnetwerk.
