    capacity_of_energy_production_fischer_tropsch_synthetic_dispatchable:
      title: Fischer-Tropsch (uit syngas van waterstof, elektriciteit en CO<sub>2</sub>)
      description: |
        Met deze schuif wordt het geïnstalleerd regelbaar vermogen (in elektrisch inputvermogen) voor de productie van synthetische
        kerosine en nafta met Fischer-Tropsch ingesteld. Syngas voor het Fischer-Tropsch proces wordt geproduceerd met input van
        afgevangen CO<sub>2</sub>, waterstof en elektriciteit.<br/><br/>
        Het regelbare vermogen is elektriciteitsprijsgestuurd en wordt in het ETM daarom als een flexibele elektriciteitsvraagtechnologie beschouwd.
        De technologie zal produceren wanneer de elektriciteitsprijs lager is dan de betalingsbereidheid (<i>willingness to pay</i>).<br/><br/>
        Ga naar de sectie <a href="/scenario/flexibility/flexibility_conversion/conversion-to-fuels">
        Flexibiliteit</a> om de betalingsbereidheid van deze technologie in te stellen. Raadplaag de
        <a href="https://docs.energytransitionmodel.com/main/flexibility#definitions-of-flexible-and-inflexible-supply-and-demand"
        target="_blank">documentatie</a> voor meer informatie over flexibele elektriciteitsvraagtechnologieën.<br/><br/>
        De volgende grafieken geven meer inzicht in de impact van deze technologie:
        <ul><li>Deze <a href="#" class="open_chart" data-chart-key="mekko_of_kerosene_demand_supply" data-chart-location="side">grafiek</a>
        toont vraag en aanbod van kerosine</li>
        <li>Deze <a href="#" class="open_chart" data-chart-key="merit_order_hourly_flexibility" data-chart-location="side">grafiek</a>
        toont de uurlijkse elektriciteitsvraag van flexibele vraagtechnologieën</li>
        <li>Deze <a href="#" class="open_chart" data-chart-key="mekko_of_co2_demand_supply" data-chart-location="side">grafiek</a>
        toont vraag en aanbod van afgevangen CO<sub>2</sub></li></ul>
