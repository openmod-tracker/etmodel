    capacity_of_energy_production_fischer_tropsch_synthetic_dispatchable:
      title: Fischer-Tropsch (uit syngas van waterstof, elektriciteit en CO<sub>2</sub>)
      description: |
        Met deze schuif stel je het geïnstalleerd regelbaar vermogen in voor productie van synthetische kerosine (in elektrisch inputvermogen) in
        in jouw scenario. Synthetische kerosine wordt gemaakt uit
        CO<sub>2</sub>, waterstof en elektriciteit. Als er voor dit proces hernieuwbare
        elektriciteit, groene waterstof en groene CO<sub>2</sub>
        (bijvoorbeeld via Direct Air Capture) worden gebruikt, is het mogelijk om een CO<sub>2</sub>-neutrale
        brandstof te maken voor vliegtuigen.
        De regelbare kerosine productie is afhankelijk van de elektriciteitsprijs, hiermee is het flexibele vraag voor de elektriciteitsmarkt.
        Wanneer de elektriciteitsprijs lager is dan de betalingsbereidheid, zal de regelbare kerosine produceren.
        Wanneer de elektricitetisprijs hoger is dan de betalingsbereidheid, zal de regelbare kerosine niet produceren.
        <br/><br/> De betalingsbereidheid (willingness to pay) voor regelbare synthetische kerosineproductie
        kan worden ingesteld in de sectie
        <a href="/scenario/flexibility/flexibility_conversion/conversion-to-kerosene-for-industry">
        Flexibiliteit</a>.
        <br/><br/>Voor het instellen van deze schuif is het handig om te weten wat de totale
        vraag en aanbod van kerosine in jouw scenario is. Bekijk hiervoor de grafiek
        <a href="#" class="open_chart" data-chart-key="mekko_of_kerosene_demand_supply" data-chart-location="side">
        vraag en aanbod van kerosine</a>. Een overschot aan kerosineproductie wordt door het ETM
        automatisch geëxporteerd. Bij een tekort wordt kerosine uit het buitenland gehaald.
        <br/><br/>
        De energievraag van internationale luchtvaart wordt standaard niet meegenomen in het ETM.
        Dit betekent dat er in eerste instantie geen vraag naar kerosine is voor de internationale luchtvaart.
        Deze aanname kun je aanpassen in de sectie <a href="/scenario/demand/transport_international_transport/international-transport">
        Internationaal transport</a>.
        <br/><br/>Let op: deze schuif vermindert niet automatisch de productie van fossiele kerosine door
        raffinaderijen. Als je in jouw scenario fossiele kerosine wilt vervangen door synthetische
        kerosine, verklein dan de omvang van <a href="/scenario/demand/industry/refineries">Raffinaderijen</a>.
