    capacity_of_energy_production_fischer_tropsch_synthetic_dispatchable:
      title: Fischer-Tropsch (from syngas from hydrogen, electricity en CO<sub>2</sub>)
      description: |
        This slider sets the amount of installed dispatchable capacity (in electric input capacity) for synthetic kerosene and
        naphtha production from Fischer-Tropsch. Syngas for the Fischer-Tropsch process is produced with input of
        captured CO<sub>2</sub>, hydrogen and electricity.<br/><br/>
        The dispatchable production is electricity price-driven and is therefore considered as flexible electricity demand
        technology. The technology will produce when the electricity price is lower than the willingness to pay.
        <br/><br/>Go to the <a href="/scenario/flexibility/flexibility_conversion/conversion-to-fuels">
        Flexibility</a> section to set the willingness to pay of this technology.
        Consult the <a href="https://docs.energytransitionmodel.com/main/flexibility#definitions-of-flexible-and-inflexible-supply-and-demand"
        target=\"_blank\">documentation</a> for more information on flexible electricity demand technologies.<br/><br/>
        Several charts provide more detail about the impact this technology:
        <ul><li>This <a href="#" class="open_chart" data-chart-key="mekko_of_kerosene_demand_supply" data-chart-location="side">chart</a>
        shows supply and demand of kerosene</li>
        <li>This <a href="#" class="open_chart" data-chart-key="merit_order_hourly_flexibility" data-chart-location="side">chart</a>
        shows the hourly electricity demand of flexible demand technologies</li>
        <li>This <a href="#" class="open_chart" data-chart-key="mekko_of_co2_demand_supply" data-chart-location="side">chart</a>
        shows the supply and demand of captured CO<sub>2</sub></li></ul>
