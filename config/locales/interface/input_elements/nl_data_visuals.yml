nl:
  input_elements:
    energy_mix_capacity_per_unit_wind_turbine_inland:
      title: Capaciteit windmolens (per windmolen)
      description: |
        Stel hier de capaciteit per windmolen op land in, zoals je deze op
        de Energie-mix wenst terug te zien. Dit schuifje heeft geen verdere invloed
        op jouw scenario.
    land_use_impact_visual_wind_inland_large_scale:
      title:  Wind op land (groot)
      description: |
        Stel hier het percentage grootschalig wind op land in van de totale elektriciteitsproducie door wind op land. 
        <br/><br/>
        Er wordt aangenomen dat een grootschalige wind op land installatie een typisch vermogen heeft van 3 MW.
        <br/><br/>
        Let op: dit schuifje heeft geen verdere invloed op jouw scenario.
        Verander of bekijk het totale vermogen wind op land <a href=\"/scenario/supply/electricity_renewable/wind-turbines\">hier</a>.
    land_use_impact_visual_wind_inland_small_scale:
      title: Wind op land (klein)
      description: |
        Wat is het aandeel kleinschalig wind op land in het totaal opgestelde vermogen wind op land?
        <br/><br/>
        Voor een kleinschalige wind op land installatie is uitgegaan van een vermogen van 15 kW en 2400 vollasturen.
        <br/><br/>
        Let op: dit schuifje heeft geen verdere invloed op jouw scenario.
        Verander of bekijk het totale vermogen wind op land <a href=\"/scenario/supply/electricity_renewable/wind-turbines\">hier</a>.