    households_heater_heatpump_ground_water_electricity_share:
      title: Bodemwarmtepomp
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van huishoudens
        wordt geleverd door elektrische bodemwarmtepompen.
        </br></br>
        De efficiëntie van de bodemwarmtepomp wordt aangegeven met de Coëfficiënt van Prestatie
        (COP). De COP wordt doorgaans per uur berekend op basis van de temperatuur in dat uur,
        zoals vastgelegd in het weerjaar. Aangezien de bodemtemperatuur constant blijft, blijft
        de COP gedurende het jaar onveranderd.
        </br></br>
         <ul>
        <li> Ga naar <a href="https://energytransitionmodel.com/scenario/supply/heat_ht">HT-warmtenetten</a>
        om in te stellen hoe de warmte wordt geleverd. </li>
        </ul>
        </br></br>
        Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-built-environment">Documentatie</a> voor meer informatie.
    households_heater_heatpump_pvt_electricity_share:
      title: PVT-warmtepomp
      short_description: ''
      description: |
        Deze slider bepaalt welk percentage van de warmwater- en warmtevraag van
        huishoudens wordt geleverd door zonnepanelen en zonthermische collectoren
        (PVT) gecombineerd met een warmtepomp.
        </br></br>
        <ul>
          <li>Bekijk <a href="#" class="open_chart" data-chart-key="roof_area_for_pv_in_households" data-chart-location="side">deze grafiek</a> om inzicht te krijgen in het gebruik van het beschikbare dakoppervlak</li>
          <li>Ga naar <a href="https://energytransitionmodel.com/scenario/flexibility/flexibility_weather/extreme-weather-conditions">Weersomstandigheden</a> om het weerjaar aan te passen</li>
        </ul>
    households_heater_wood_pellets_share:
