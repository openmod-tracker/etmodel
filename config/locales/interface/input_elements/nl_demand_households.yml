    households_insulation_level_apartments_future:
      title: Nieuwbouw
      short_description:
      description: |
        Deze slider bepaalt de gemiddelde warmtevraag per m<sup>2</sup> voor appartementen die tussen het startjaar en het toekomstjaar in het scenario worden gebouwd.
        </br></br>
        De gemiddelde warmtevraag per m<sup>2</sup> is een indicator voor de energie-efficiëntie van het gebouw en geeft aan hoe goed het warmte vasthoudt.
        Deze waarde betreft uitsluitend de warmtevraag van het gebouw zelf en is onafhankelijk van aanvullende systemen zoals ventilatie, verwarmings- en koelingstechnologieën of zonnepanelen.
        Een betere isolatie resulteert in een lagere warmtevraag en een lager energieverbruik voor verwarming.
        </br></br>
        <em>Let op</em>: deze slider beïnvloedt niet de warmtevraag voor ruimteverwarming.
        </br></br>
        Bekijk de <a href="https://docs.energytransitionmodel.com/main/heat-built-environment">Documentatie</a> voor meer informatie.
