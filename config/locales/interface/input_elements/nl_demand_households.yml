        </br></br>
        Een gasketel levert uitsluitend warmte voor centrale verwarming en geen warm water.
        In vergelijking met een HR-ketel is de gasketel minder efficiënt, omdat hij geen gebruik
        maakt van condensatie om energie te besparen.
    households_heater_network_gas_share:
      title: Gasketel
      short_description: ''
      description: 'Dit zijn dezelfde ketels als de "HR combiketels", behalve dat
