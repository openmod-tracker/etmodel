        <ul>
        <li>Natural gas SMR: 348 kg</li>
        <li>Natural gas ATR: 310 kg</li>
        <li>Coal gasification: 619 kg</li>
        <li>SMR with CCS: 19 kg</li>
        <li>ATR with CCS: 19 kg</li>
        <li>Coal with CCS: 39 kg</li>
