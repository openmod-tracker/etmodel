        Below you can find reference values for the direct CO<sub>2</sub> emissions of some common
        ammonia production routes (kg CO<sub>2</sub> per MWh NH<sub>3</sub>). Note that the reaction 
        to produce ammonia from hydrogen and nitrogen does not change. The difference is in the hydrogen 
